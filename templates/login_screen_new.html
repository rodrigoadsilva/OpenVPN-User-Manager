<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VPN Users Manager | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      /* Fundo espacial com gradiente */
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1a2a6c, #0b132b 60%, #000000 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        overflow: hidden;
      }

      /* Card futurista */
      .login-card {
        background: rgba(15, 20, 35, 0.75);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 0 0 25px rgba(0, 183, 255, 0.25);
        border: 1px solid rgba(0, 183, 255, 0.4);
        width: 100%;
        max-width: 380px;
        color: #fff;
      }

      .login-card h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        color: #e0eaff;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem; /* espaço entre ícone e texto */
      }

      .login-card h1 i {
        color: #00b7ff;
      }

      /* Inputs */
      .form-control {
        border-radius: 12px;
        padding: 0.9rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0, 183, 255, 0.3);
        color: #fff;
      }

      .form-control::placeholder {
        color: rgba(200, 220, 255, 0.6);
      }

      .form-control:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: #00b7ff;
        box-shadow: 0 0 8px rgba(0, 183, 255, 0.5);
        color: #fff;
      }

      /* Botão futurista */
      .btn-custom {
        background: linear-gradient(90deg, #00b7ff, #004b8d);
        border: none;
        border-radius: 12px;
        font-weight: 700;
        padding: 0.9rem;
        transition: all 0.3s ease;
        color: #fff;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .btn-custom:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 0 20px rgba(0, 183, 255, 0.6);
      }

      /* Mensagens flash */
      .flash-message {
        margin-top: 1.2rem;
        font-size: 0.9rem;
        color: #ff6b6b;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="login-card">
      <form method="POST">
        <h1><i class="fa-solid fa-rocket"></i> VPN Users Manager</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
          <label for="username">Usuário</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
          <label for="password">Senha</label>
        </div>

        <button class="btn btn-custom w-100" type="submit">
          <i class="fas fa-satellite-dish"></i> Entrar
        </button>
      </form>

      <!-- mensagens flash -->
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message">
              <i class="fas fa-exclamation-triangle"></i> {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </main>
  </body>
</html>
